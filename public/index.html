<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Maps Short URL to Embed</title>
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-color: #f1f5f9;
            --primary-color: #3b82f6;
            --primary-hover: #2563eb;
            --border-color: #334155;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: var(--card-bg);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            width: 100%;
            max-width: 600px;
            border: 1px solid var(--border-color);
        }

        h1 {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .input-group {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        input[type="text"] {
            flex: 1;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            border: 1px solid var(--border-color);
            background-color: var(--bg-color);
            color: var(--text-color);
            outline: none;
            transition: border-color 0.2s;
        }

        input[type="text"]:focus {
            border-color: var(--primary-color);
        }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: var(--primary-hover);
        }

        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        #result {
            display: none;
            flex-direction: column;
            gap: 1rem;
        }

        .result-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        label {
            font-size: 0.875rem;
            color: #94a3b8;
        }

        textarea {
            width: 100%;
            padding: 0.75rem;
            border-radius: 0.5rem;
            border: 1px solid var(--border-color);
            background-color: var(--bg-color);
            color: var(--text-color);
            resize: vertical;
            min-height: 60px;
            font-family: monospace;
        }

        iframe {
            width: 100%;
            height: 350px;
            border: 0;
            border-radius: 0.5rem;
            margin-top: 1rem;
        }
        
        .error {
            color: #ef4444;
            margin-top: 0.5rem;
            text-align: center;
            display: none;
        }

        .loading {
            display: none;
            text-align: center;
            color: #94a3b8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Google Maps Embed Generator</h1>
        
        <div class="input-group">
            <input type="text" id="urlInput" placeholder="Enter short URL (e.g., https://maps.app.goo.gl/...)" value="https://maps.app.goo.gl/bAgBLn9raweTswg86">
            <button id="generateBtn">Generate</button>
        </div>

        <div id="loading" class="loading">Processing...</div>
        <div id="error" class="error"></div>

        <div id="result">
            <div class="result-group">
                <label>Embed URL:</label>
                <textarea id="embedUrl" readonly></textarea>
            </div>
            
            <div class="result-group">
                <label>Iframe Preview:</label>
                <div id="iframeContainer"></div>
            </div>
            
            <div class="result-group">
                <label>Details:</label>
                <div id="details" style="font-size: 0.9rem; color: #cbd5e1;"></div>
            </div>
        </div>
    </div>

    <script>
        const generateBtn = document.getElementById('generateBtn');
        const urlInput = document.getElementById('urlInput');
        const resultDiv = document.getElementById('result');
        const embedUrlTextarea = document.getElementById('embedUrl');
        const iframeContainer = document.getElementById('iframeContainer');
        const detailsDiv = document.getElementById('details');
        const errorDiv = document.getElementById('error');
        const loadingDiv = document.getElementById('loading');

        generateBtn.addEventListener('click', async () => {
            const url = urlInput.value.trim();
            if (!url) return;

            // Reset UI
            resultDiv.style.display = 'none';
            errorDiv.style.display = 'none';
            loadingDiv.style.display = 'block';
            generateBtn.disabled = true;

            try {
                const response = await fetch('/api/convert', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url })
                });

                const data = await response.json();

                if (data.error) {
                    errorDiv.textContent = data.error;
                    errorDiv.style.display = 'block';
                } else if (data.embed) {
                    embedUrlTextarea.value = data.embed;
                    iframeContainer.innerHTML = `<iframe src="${data.embed}" allowfullscreen></iframe>`;
                    
                    if (data.details) {
                        detailsDiv.innerHTML = `
                            <strong>Place:</strong> ${data.details.placeName}<br>
                            <strong>Lat/Lng:</strong> ${data.details.lat}, ${data.details.lng}
                        `;
                    }
                    
                    resultDiv.style.display = 'flex';
                } else {
                    errorDiv.textContent = 'Unknown error occurred.';
                    errorDiv.style.display = 'block';
                }
            } catch (err) {
                errorDiv.textContent = 'Failed to connect to server.';
                errorDiv.style.display = 'block';
                console.error(err);
            } finally {
                loadingDiv.style.display = 'none';
                generateBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
